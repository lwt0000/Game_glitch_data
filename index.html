<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/> 
    <title>My GitHub Pages Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: auto;
            line-height: 1.6;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .image-container {
            text-align: center;
            margin-top: 30px;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            border: 2px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Website</h1>
    <p>This is a simple page hosted on GitHub Pages. Below you can see an image hosted in this repository.</p>

    <div class="image-container">
        <!-- Replace "example.jpg" with the name of the image you uploaded -->
        <!-- For example: https://username.github.io/my-website/example.jpg -->
        <img src="example.jpg" alt="A sample image hosted on GitHub Pages">
    </div>

    <p>Feel free to edit this page and add more content. GitHub Pages will automatically update whenever you push changes to the main branch of your repository.</p>
</body>
</html>
